<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav id="contact-nav">
      <a id="index" href="/" title="take me home">home</a>
    </nav>
    <h1 id="contact-title">Contact</h1>
    <div id="contact-form-container">
      <form id="contact-form" method="post">
        <input
          autofocus
          required="E-mail is required to contact you"
          placeholder="E-mail"
          type="email"
          name="email"
          id="email"
        /></br>
        <input
          checked
          type="checkbox"
          id="sub-to-newsletter"
          name="subToNewsletter"
        />
        <label for="sub-to-newsletter">Subscribe to weekly newsletter</label></br>
        <input id="submit" type="submit" value="Contact Me" />
      </form>
    </div>
  </body>
</html>
